name: Variable Test
on: [push]

env:
  DAY_OF_WEEK: Monday

jobs:
  Test-Variables:
    name: 🎁 Test Variables
    runs-on: ubuntu-latest
    env:
      Greeting: Hello
    steps:
      - name: echo workflow env
        run: echo "workflow env = ${{env.DAY_OF_WEEK}}"
      - name: echo job env
        run: echo "job env = $Greeting"
